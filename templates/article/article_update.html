{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}

<h1>Update Article</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-primary">Update</button>
</form>

{% else %}
    <h1> You are not allowed!!!!</h1>
{% endif %}

{% endblock content %}
